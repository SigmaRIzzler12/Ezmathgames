<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111827; /* Match site background */
            color: white;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Disable double-tap zoom on mobile */
        }
        canvas {
            background-color: #000;
            border: 2px solid #374151; /* Match site borders */
            border-radius: 8px;
            max-width: 90vw;
            max-height: 70vh;
            object-fit: contain;
        }
        #ui-container {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 1.5em;
        }
        #restart-button {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #0891B2; /* bg-cyan-600 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        #touch-controls {
            display: none; /* Hidden by default, enabled via JS for touch devices */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 240px;
        }
        .touch-btn {
            background-color: #374151;
            color: white;
            border: 2px solid #4B5563;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Prevent text selection */
        }
        #up-btn    { grid-column: 2; grid-row: 1; }
        #left-btn  { grid-column: 1; grid-row: 2; }
        #down-btn  { grid-column: 2; grid-row: 2; }
        #right-btn { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="score">Score: 0</div>
        <button id="restart-button">Restart</button>
    </div>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    <div id="touch-controls">
        <div id="up-btn" class="touch-btn">↑</div>
        <div id="left-btn" class="touch-btn">←</div>
        <div id="down-btn" class="touch-btn">↓</div>
        <div id="right-btn" class="touch-btn">→</div>
    </div>
    <script>
        // Same snake game logic as before, slightly restyled to fit the new site
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');
        const gridSize = 20;
        let snake = [{ x: 8, y: 8 }];
        let food = {};
        let direction = 'right';
        let score = 0;
        let gameOver = false;
        let changingDirection = false;
        function placeFood() { food = { x: Math.floor(Math.random() * (canvas.width / gridSize)), y: Math.floor(Math.random() * (canvas.height / gridSize)) }; }
        function draw() { ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#059669'; snake.forEach(part => { ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1); }); ctx.fillStyle = '#DC2626'; ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1); }
        function update() { if (gameOver) return; changingDirection = false; const head = { x: snake[0].x, y: snake[0].y }; switch (direction) { case 'up': head.y--; break; case 'down': head.y++; break; case 'left': head.x--; break; case 'right': head.x++; break; } if (head.x < 0 || head.x * gridSize >= canvas.width || head.y < 0 || head.y * gridSize >= canvas.height || checkCollision(head)) { gameOver = true; restartButton.style.display = 'block'; return; } snake.unshift(head); if (head.x === food.x && head.y === food.y) { score++; scoreElement.textContent = `Score: ${score}`; placeFood(); } else { snake.pop(); } draw(); }
        function checkCollision(head) { return snake.some((part, index) => index > 0 && part.x === head.x && part.y === head.y); }
        function changeDirection(event) { if (changingDirection) return; changingDirection = true; const keyPressed = event.key; const goingUp = direction === 'up'; const goingDown = direction === 'down'; const goingLeft = direction === 'left'; const goingRight = direction === 'right'; if ((keyPressed === 'ArrowUp' || keyPressed === 'w') && !goingDown) direction = 'up'; if ((keyPressed === 'ArrowDown' || keyPressed === 's') && !goingUp) direction = 'down'; if ((keyPressed === 'ArrowLeft' || keyPressed === 'a') && !goingRight) direction = 'left'; if ((keyPressed === 'ArrowRight' || keyPressed === 'd') && !goingLeft) direction = 'right'; }
        function restartGame() { snake = [{ x: 8, y: 8 }]; direction = 'right'; score = 0; gameOver = false; scoreElement.textContent = `Score: 0`; restartButton.style.display = 'none'; placeFood(); gameLoop(); }
        if ('ontouchstart' in window) { document.getElementById('touch-controls').style.display = 'grid'; }
        document.getElementById('up-btn').addEventListener('click', () => { if (direction !== 'down') direction = 'up'; }); document.getElementById('down-btn').addEventListener('click', () => { if (direction !== 'up') direction = 'down'; }); document.getElementById('left-btn').addEventListener('click', () => { if (direction !== 'right') direction = 'left'; }); document.getElementById('right-btn').addEventListener('click', () => { if (direction !== 'left') direction = 'right'; }); document.addEventListener('keydown', changeDirection); restartButton.addEventListener('click', restartGame);
        let gameInterval; function gameLoop() { if (gameInterval) clearInterval(gameInterval); gameInterval = setInterval(update, 120); } placeFood(); gameLoop();
    </script>
</body>
</html>
