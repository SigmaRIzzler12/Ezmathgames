<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezmathgames - Unblocked Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 tracking-wide">
                Ezmathgames
            </h1>
            <p class="text-lg text-gray-400">The best place for unblocked games and fun!</p>
        </header>

        <!-- Search Bar -->
        <div class="mb-10 max-w-2xl mx-auto">
            <input type="text" id="search-bar" placeholder="Search for a game..." class="w-full px-5 py-3 bg-gray-800 border-2 border-gray-700 rounded-full text-white placeholder-gray-500 focus:outline-none focus:border-cyan-500 transition-colors duration-300">
        </div>

        <!-- Games Grid Section -->
        <main>
            <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Game cards will be dynamically inserted here by JavaScript -->
            </div>
            <p id="no-results" class="text-center text-gray-400 text-xl hidden">No games found matching your search.</p>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2024 Ezmathgames. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="assets/js/games.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
